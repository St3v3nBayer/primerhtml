    <header>

    <br>
    <main>
        <!----------contenedor padre-------->
        <div id="contPadre">
            <!----------contenedor hijo 1------->
            <div id="formulario">
                <form>
                    <!----------Nombre------->
                    <label for="nombre">Nombre</label>
                    <br>
                    <input required size="50" type="text" id="nombre" name="nombre" />
                    <br>
                    <!----------Apellido------->
                    <label for="apellido">Apellido</label>
                    <br>
                    <input required size="50" type="text" id="apellido" name="apellido" />
                    <br>
                    <!----------Email------->
                    <label for="email">Email</label>
                    <br>
                    <input required size="50" type="email" id="email" name="email" />
                    <br>
                    <!----------Telefono------->
                    <label for="telefono">Telefono</label>
                    <br>
                    <input required size="50" type="tel" id="telefono" name="telefono" />
                    <br>
                    <!----------Universidad------->
                    <label for="universidad">Universidad</label>
                    <br>
                    <input required size="50" type="text" id="universidad" name="universidad" />
                    <br>
                    <br>
                    <!----------Select------->
                    <label for="ciudades">Ciudades</label>
                    <select id="ciudades" name="ciudades">
                        <option>Bogot√°</option>
                        <option>Medellin</option>
                        <option>Cali</option>
                        <option>Pereira</option>
                    </select>
                    <br>
                    <br>
                    <!-----------Extrajenro--------->
                    <input type="checkbox" id="c1" name="c1" />
                    <label for="c1">Extranjero</label>
                    <br>
                    <br>
                    <!----<input type="submit" value="Registro"/>--->
                    <div id="btnRegistro">
                        Registrar
                    </div>

                </form>

            </div>

            <!-----------Contenedor tabla--------->
            <div id="contTabla">
                <!-----------tabla--------->
                <table>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Universidad</th>
